<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiple languajes using jQuery and JSON</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		var arrLang = {
			'en' : {
				'home' : 'Home',
				'about': 'About',
				'contact' : 'Contact'
			},
			'dk' : {
				'home' : 'Hjem',
				'about': 'Om mig',
				'contact' : 'Kontakt'
			}
		};

		$(function(){
			$('.translate').click(function(){
				var lang = $(this).attr('id');

				$('.lang').each(function(index, element){
					$(this).text(arrLang[lang][$(this).attr('key')]);
				});
			});
		});
	</script>
</head>
<body>
	<button class="translate" id="en">English</button>
	<button class="translate" id="dk">Danish</button>
	<ul>
		<li class="lang" key="home">Home</li>
		<li class="lang" key="about">Sobre mi</li>
		<li class="lang" key="contact">Contacto</li>
	</ul>
</body>
</html>
